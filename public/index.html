<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 调试工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL 调试工具</h1>
        <p>输入URL加载页面，然后点击按钮查看调试信息。</p>
        <form id="url-form">
            <input type="text" id="url-input" placeholder="例如：https://www.example.com" required>
            <button type="submit">加载页面</button>
        </form>

        <div id="debug-controls" style="display: none;">
            <button id="show-debug-btn">查看调试信息</button>
            <p><small>注意：如果下方页面无法加载，可能是目标网站禁止了嵌入。</small></p>
        </div>

        <!-- The Modal for displaying debug info -->
        <div id="debug-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header">
              <h2>调试结果</h2>
            </div>
            <button id="copy-btn">复制当前Tab</button>
            
            <!-- Tab navigation -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="tab-summary">概览</button>
                    <button class="tab-button" data-tab="tab-dns">DNS</button>
                    <button class="tab-button" data-tab="tab-headers">响应头</button>
                    <button class="tab-button" data-tab="tab-body">响应体</button>
                    <button class="tab-button" data-tab="tab-tls">TLS</button>
                </div>

                <!-- Tab content -->
                <div id="tab-summary" class="tab-content active">
                    <pre id="summary-results"></pre>
                </div>
                <div id="tab-dns" class="tab-content">
                    <pre id="dns-results"></pre>
                </div>
                <div id="tab-headers" class="tab-content">
                    <pre id="headers-results"></pre>
                </div>
                <div id="tab-body" class="tab-content">
                    <pre id="body-results"></pre>
                </div>
                <div id="tab-tls" class="tab-content">
                    <pre id="tls-results"></pre>
                </div>
            </div>

          </div>
        </div>

        <div id="iframe-container">
            <iframe id="content-iframe" src="about:blank" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-top-navigation"></iframe>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
